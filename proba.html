<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Game</title>
		<link rel="stylesheet" href="style.css">
		<script src="game.js"></script>
		<script type="text/javascript" src="game.js"></script>
		<img data-game="ova.gif"/>
		<script type="text/javascript" id="gameName" language="JavaScript1.2">
			var message="   PANINI DOLCI   "
			var neonbasecolor="#990000"
			var neontextcolor="red"
			var neontextcolor2="#FFFFA8"
			var flashspeed=100
			var flashingletters=3
			var flashingletters2=1
			var flashpause=0
			var n=0
			if (document.all||document.getElementById){
			   document.write('<font color="'+neonbasecolor+'" size=+2>')
			   for (m=0;m<message.length;m++)
			   document.write('<span id="neonlight'+m+'">'+message.charAt(m)+'</span>')
			   document.write('</font>')
			}
			else
			   document.write(message)
			function crossref(number)
			{
			   var crossobj=document.all? eval("document.all.neonlight"+number) : document.getElementById("neonlight"+number)
			   return crossobj
			}
			function neon()
			{
			   //Change all letters to base color
			   if (n==0)
			   {
			  	for (m=0;m<message.length;m++)
			  	crossref(m).style.color=neonbasecolor
			   }
			   crossref(n).style.color=neontextcolor
			   if (n>flashingletters-1) crossref(n-flashingletters).style.color=neontextcolor2
			   if (n>(flashingletters+flashingletters2)-1) crossref(n-flashingletters-flashingletters2).style.color=neonbasecolor
			   if (n<message.length-1) n++
			   else
			   {
				    n=0
				    clearInterval(flashing)
				    setTimeout("beginneon()",flashpause)
				    return
			    }
			}
			function beginneon()
			{
			   if (document.all||document.getElementById)
			   flashing=setInterval("neon()",flashspeed)
			}
			beginneon()
		</script>
	</head>
<body>
	<!--<div id="gameName">PANINI DOLCI</div>-->
	<div id="knopka">
		<input type="button" value="Start" onClick="style.display='none', init2()">
	<canvas id="map"></canvas>
	<canvas id="map2"></canvas>
	<canvas id="player"></canvas>
	<canvas id="player2"></canvas>
	<canvas id="enemy"></canvas>
	<canvas id="water"></canvas>
	<canvas id="enemy2"></canvas>
	<canvas id="diplom"></canvas>
	<canvas id="stats"></canvas>
	<img id="ok" scr = "img/ZASTAVKA.jpg">
	
	
</body>
</html>
